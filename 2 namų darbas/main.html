<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namų Apšvietimo Valdymas</title>
    <link rel="stylesheet" href="stiliai.css">
</head>
<body class="login-body">
    <div class="login-container">
        <h1>Sveiki atvykę prie interaktyvios namų apšvietimo valdymo sistemos</h1>
        <p>Prašome prisijungti prie savo paskyros:</p>
        <input type="text" placeholder="Vartotojo vardas" id="username">
        <input type="password" placeholder="Slaptažodis" id="password">
        <button onclick="login()">Prisijungti</button>
    </div>
    <div class="clock" id="clock"></div>
    <script src="javaskriptas.js"></script>
</body>

<footer>
    <p>&copy; 2024 Semūras Savickas. Visos teisės yra saugomos.</p>
</footer>
</html>
